<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		// Задача№6


		// З клавіатури вводиться номер дня тижня. Вивести на екран назву дня



		const dayOfWeek = parseInt(prompt('Введіть номер дня тижня'))

		let result

		switch (dayOfWeek) {
			case 1: result = "Понеділок"
				break;
			case 2: result = "Вівторок"
				break;
			case 3: result = "Середа"
				break;
			case 4: result = "Четверг"
				break;
			case 5: result = "П'ятниця"
				break;
			case 6: result = "Субота"
				break;
			case 7: result = "Неділя"
				break;

			default: result = "Ви ввели не коректний номер дня тижня"
				break;
		}
		document.write(`${result}`)

	</script>
</body>

</html>
