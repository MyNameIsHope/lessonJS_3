<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>

		// Задача №3


		// Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби

		const randomNumber = Math.floor(Math.random() * 5) + 1
		const attempt1 = parseInt(prompt('Спроба №1 : Введіть цифру від 1 до 5'))


		if (attempt1 === randomNumber)
			document.write(`Ми вас вітаємо ви вгадали цифру з першого разу <br>
			Випадкова цифра = ${randomNumber}`)
		else {
			const attempt2 = parseInt(prompt('Спроба №2 : Введіть цифру від 1 до 5'))
			if (attempt2 === randomNumber)
				document.write(`Ми вас вітаємо ви вгадали цифру з другого разу <br>
			Випадкова цифра = ${randomNumber}`)
			else
				document.write(`Нажаль ви не вгадали цифру <br> Випадкова цифра = ${randomNumber}`)
		}
	</script>
</body>

</html>
