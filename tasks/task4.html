<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>

		// Задача№4


		// З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).

		const userAge = parseInt(prompt('Введіть вік'))
		const cildAge = 6,
			schoolAge = 17,
			studentAge = 26,
			worckAge = 65


		if (userAge <= cildAge)
			document.write(`Дитина`)
		else if (userAge <= schoolAge)
			document.write(`Школяр`)
		else if (userAge <= studentAge)
			document.write(`Студент`)
		else if (userAge <= worckAge)
			document.write(`Працівник`)
		else
			document.write(`Пенсіонер`)

	</script>
</body>

</html>
